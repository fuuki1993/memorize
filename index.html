<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズアプリ</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/quiz.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/manage-quiz.css">
    <link rel="stylesheet" href="css/setting.css">
    <link rel="stylesheet" href="css/analysis.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <div id="app">
        <header>
            <svg id="logoSvg" width="100%" height="100" viewBox="0 0 300 100" preserveAspectRatio="xMidYMid meet">
                <defs>
                    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#50e3c2;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <g transform="translate(0,0)">
                    <!-- rect要素を削除するか、fill="none"に設定 -->
                    <text x="150" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#gradient1)">MEMORIZATION</text>
                    <text x="150" y="80" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" text-anchor="middle" fill="url(#gradient1)">APP</text>
                    <path d="M50,60 Q150,20 250,60" stroke="url(#gradient1)" stroke-width="2" fill="none"/>
                    <circle cx="150" cy="40" r="5" fill="url(#gradient1)"/>
                </g>
            </svg>
            <nav>
                <button id="quizMenuBtn" class="nav-button">
                    <div class="menu-option-icon"><i class="fas fa-list"></i></div>
                    <div class="menu-option-text">QUESTION</div>
                </button>
                <button id="manageQuizBtn" class="nav-button">
                    <div class="menu-option-icon"><i class="fas fa-cogs"></i></div>
                    <div class="menu-option-text">MANAGE</div>
                </button>
                <button id="analyticsBtn" class="nav-button" disabled>
                    <div class="menu-option-icon"><i class="fas fa-chart-line"></i></div>
                    <div class="menu-option-text">実装予定</div>
                </button>
                <button id="settingBtn" class="nav-button">
                    <div class="menu-option-icon"><i class="fas fa-cog"></i></div>
                    <div class="menu-option-text">SETTING</div>
                </button>
            </nav>
        </header>
        <main id="mainContent">
            <!-- コンテンツはJavaScriptで動的に生成されます -->
        </main>
        <div id="quizContainer" style="display: none;">
            <!-- クイズコンテンツ -->
        </div>
        <div id="timerContainer" style="display: none;">
            <p id="timerDisplay">残り時間: 5:00</p>
        </div>
        <div id="resultContainer" style="display: none;">
            <!-- 結果表示 -->
        </div>
        <div id="dialogContainer" style="display: none;">
            <!-- ダイアログコンテンツ -->
        </div>
    </div>

    <script src="js/utils/helpers.js"></script>
    <script src="js/utils/dataHandler.js"></script>
    <script src="js/components/timer.js"></script>
    <script src="js/components/modal.js"></script>
    <script src="js/utils/resultDialog.js"></script>
    <script src="js/quiz/normalQuizView.js"></script>
    <script src="js/quiz/answerQuizView.js"></script>
    <script src="js/quiz/multipleChoiceQuizView.js"></script>
    <script src="js/quiz/classificationQuizView.js"></script>
    <script src="js/views/mainMenu.js"></script>
    <script src="js/views/quizMenu.js"></script>
    <script src="js/views/manageQuiz.js"></script>
    <script src="js/views/analytics.js"></script>
    <script src="js/views/setting.js"></script>
    <script src="js/manage/manageNormalQuizView.js"></script>
    <script src="js/manage/manageAnswerQuizView.js"></script>
    <script src="js/manage/manageMultipleChoiceQuizView.js"></script>
    <script src="js/manage/manageClassificationQuizView.js"></script>
    <script src="js/analysis/basicStatsView.js"></script>
    <script src="js/analysis/learningTrendsView.js"></script>
    <script src="js/analysis/categoryAnalysisView.js"></script>
    <script src="js/analysis/timeAnalysisView.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
